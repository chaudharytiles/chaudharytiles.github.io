<script>

/* DARK MODE */
function toggleMode() {
    document.body.classList.toggle("dark-mode");
}

/* COUNTER */
const counters = document.querySelectorAll(".counter");
counters.forEach(counter => {
    counter.innerText = "0";
    const updateCounter = () => {
        const target = +counter.getAttribute("data-target");
        const c = +counter.innerText;
        const inc = target / 150;

        if (c < target) {
            counter.innerText = Math.ceil(c + inc);
            setTimeout(updateCounter, 15);
        } else {
            counter.innerText = target + "+";
        }
    };
    updateCounter();
});

/* TILE CALCULATOR */
function calculateTiles() {
    let length = document.getElementById("length").value;
    let width = document.getElementById("width").value;

    if (length === "" || width === "") {
        document.getElementById("result").innerText = "Please enter both values";
        return;
    }

    let area = length * width;
    let tilesNeeded = area * 1.1; // 10% extra

    document.getElementById("result").innerText =
        "Total Area: " + area + " sq.ft | Tiles Required (approx): " + Math.ceil(tilesNeeded);
}

/* EMAILJS INIT */
(function () {
    emailjs.init("fuOSxRj64wAVOzg-Y");
})();

/* BOOKING FUNCTION */
function sendBooking() {

    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let date = document.getElementById("date").value;
    let time = document.getElementById("time").value;
    let details = document.getElementById("details").value;

    if (name === "" || phone === "" || date === "" || time === "") {
        alert("Please fill all required fields");
        return;
    }

    let templateParams = {
        from_name: name,
        phone: phone,
        date: date,
        time: time,
        message: details
    };

    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
        .then(function () {
            alert("Booking Sent Successfully!");
        }, function () {
            alert("Email failed but WhatsApp will open.");
        });

    let whatsappMessage =
        "New Site Visit Booking:%0A" +
        "Name: " + name + "%0A" +
        "Phone: " + phone + "%0A" +
        "Date: " + date + "%0A" +
        "Time: " + time + "%0A" +
        "Details: " + details;

    window.open("https://wa.me/917827692023?text=" + whatsappMessage, "_blank");
}
